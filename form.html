<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form Sample</title>
</head>
<body>
    <header>
        <h1>Form Sample</h1>
        <nav>
            <a href="index.html">Home</a>

    </header>
    <main>
        <form action="https://formspree.io/xleodger" method="POST">
            <label>User Name:
                <input type="text" placeholder="User Name" required name="user-name">
            </label>
            <br>
                <label>User Email:
            <input type="text" placeholder="User email" required name="user-email">
                </label>
            <br>
                Gender
                <label>
                     <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female 
                </label>
                <label>
                    <input type="radio" name="gender" value="others"> Others
                </label>
            <br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
